<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-master</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center headding">Money Calculation</h1>
        <section class="mt-5 text-bold">
            <div class="row  ">
                <div class="col-12 col-lg-6 ">
                    <img width="100%" height="95%" src="images/mony1.png" alt="">
                </div>
                <div class="col-12 col-lg-6">
                    <!-- income section start  -->
                    <h1 class="text-center mb-4">Income</h1>
                    <label class="cost" for="income-input">
                        <p class="fs-5 fw-bold ">Income: <input type="text" class="input-field " id="income-input"
                                placeholder="Enter yout Income"></p>
                    </label>
                    <!-- income section end  -->

                    <!-- Expenses section start  -->
                    <div>
                        <h1 class="text-center m-4 ">Expenses</h1>
                        <label class="cost" for="first-expenses-input">
                            <p class="fs-5 fw-bold "> Food : <input type="text" class="input-field"
                                    id="first-expenses-input">
                            </p>
                        </label>

                        <label class="cost" for="second-expenses-input">
                            <p class="fs-5 fw-bold "> Rent : <input type="text" class="input-field"
                                    id="second-expenses-input">
                            </p>
                        </label>_
                        <br>
                        <label class="cost" for="third-expenses-input">
                            <p class="fs-5 fw-bold ">Clothes : <input type="text" class="input-field"
                                    id="third-expenses-input">
                            </p>
                        </label>
                        <br>
                        <p id="number-error" class="text-center error-message">please! give a number greater than 0</p>
                        <p id="string-error" class="text-center error-message">Please! Give a Number</p>
                        <div class="cost ">
                            <a id="calculate-btn" class="input-btn" href="#">Calculate</a>
                        </div>
                        <br>
                        <h5 id="total-expences-error" class="text-center error-message ">You have spent more money than
                            your income</h5>

                        <h2 class="text-center m-4"> Total Expenses: <span id="total-expenses">00</span> </h2>
                        <h2 class="text-center m-4"> Balance: <span id="total-balance">00</span> </h2>
                    </div>
                    <!-- Expenses section start  -->
                    <div class="cost m-5">
                        <label for="another-input">
                            <p class="fs-5 fw-bold "> Save: <input type="text" class="input-field input-smaller"
                                    id="save-input">
                                <span>%</span>
                                <a id="save-btn" class="input-btn" href="#">Save</a>
                            </p>
                        </label>

                        <h2 class="text-center m-4"> Saving Amount: <span id="saving-mony">00</span> </h2>
                        <h5 id="saving-error" class="error-message"> You do not have enough money to deposit</h5>
                        <h2 class="text-center m-4"> Remaining Balance: <span id="remaning">00 </span> </h2>
                    </div>
                    <!-- Expenses section end  -->

                </div>
            </div>
        </section>
    </main>









    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/money.js"></script>
</body>

</html>
